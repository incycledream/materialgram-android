name: Build the application

on:
  push:
  workflow_dispatch:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clean up disk space
        run: |
          set -euo pipefail
          
          echo "Disk space before cleanup"
          df -h 
          
          echo "Cleaning up disk space"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          
          echo "Disk space after cleanup"
          df -h

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        run: |
          docker build -t android-gradle-builder .

      - name: Run Gradle build in the container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/source \
            android-gradle-builder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apk-and-bundles
          path: |
            TMessagesProj/build/outputs/apk
            TMessagesProj/build/outputs/bundle
            TMessagesProj/build/outputs/native-debug-symbols
